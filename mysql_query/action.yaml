name: 'Query MySQL DB'
description: Send query to connected MySQL DB
author: Scott Mattan (Rusty)
branding:
  color: green

inputs:
  username:
    description: user name
    required: true
  password:
    description: user password
    required: true
  database:
    description: database to connect to
    required: true
  query:
    description: query to send
    required: true

runs:
  using: 'node16'
  main: 'index.js'